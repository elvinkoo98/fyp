  <ion-menu side="start" menuToggle [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button ion-item detail-none block menuClose *ngFor="let p of pages" (click)="openPage(p.page)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title}}
      </button>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-row align-items-center>
            <ion-col>
              {{userName}}
            </ion-col>
            <ion-col>
                <button ion-button full clear icon-left (click)="logout()">
                    <ion-icon >
                    </ion-icon>
                    Logout
                </button>
            </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  <ion-router-outlet main></ion-router-outlet>
